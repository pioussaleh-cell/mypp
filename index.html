<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TemanQu - Sahabat Terbaimu</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Dancing+Script:wght@500;600;700&family=Caveat:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        script: ['Dancing Script', 'cursive'],
                        note: ['Caveat', 'cursive'],
                    },
                    colors: {
                        primary: '#0F766E',
                        accent: '#F59E0B',
                        darkbg: '#020617',
                        glass: 'rgba(255, 255, 255, 0.65)',
                        glassDark: 'rgba(15, 23, 42, 0.65)',
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in-up': 'fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: 0, transform: 'translateY(20px) scale(0.96)' },
                            '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        html { -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; height: 100%; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-font-smoothing: antialiased; overscroll-behavior-y: none; user-select: none; background-color: #F8FAFC; transition: background-color 0.5s ease; padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
        .dark body { background-color: #020617; }
        .ambient-light { position: fixed; inset: 0; z-index: -1; overflow: hidden; pointer-events: none; }
        .blob { position: absolute; filter: blur(80px); opacity: 0.6; animation: blob 10s infinite alternate cubic-bezier(0.4, 0, 0.2, 1); }
        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05); }
        .dark .glass-panel { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3); }
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }
        .touch-scale { transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .touch-scale:active { transform: scale(0.94); }
        input, textarea, select { appearance: none; outline: none; }
    </style>
</head>
<body class="text-slate-800 dark:text-slate-100">
    <div class="ambient-light">
        <div class="blob bg-teal-200/40 dark:bg-teal-900/30 w-96 h-96 rounded-full top-0 -left-20"></div>
        <div class="blob bg-purple-200/40 dark:bg-indigo-900/30 w-96 h-96 rounded-full bottom-0 -right-20"></div>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- ICONS ---
        const Icon = ({ name, ...props }) => {
            const Svg = ({ children, ...p }) => (
                <svg xmlns="http://www.w3.org/2000/svg" width={p.size || 24} height={p.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth={p.strokeWidth || 2} strokeLinecap="round" strokeLinejoin="round" className={p.className}>{children}</svg>
            );
            const icons = {
                Home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />,
                Smile: <><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></>,
                CheckCircle: <><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>,
                ShieldCheck: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10zM9 12l2 2 4-4" />,
                BookOpen: <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2zM22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />,
                Settings: <><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></>,
                Moon: <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />,
                Sun: <><circle cx="12" cy="12" r="4"/><path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/></>,
                Camera: <><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></>,
                Trash2: <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2M10 11v6M14 11v6" />,
                ShieldAlert: <><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></>,
                MapPin: <><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></>,
                Plus: <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>,
                LogOut: <><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></>,
                RefreshCw: <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16" />,
                User: <><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></>,
                Key: <path d="m21 2-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0 3 3L22 7l-3-3L15.5 7.5z" />,
                Globe: <><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></>,
                ClipboardList: <><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="M9 12h6"/><path d="M9 16h6"/><path d="M9 8h6"/></>,
                GripVertical: <><circle cx="9" cy="5" r="1"/><circle cx="9" cy="12" r="1"/><circle cx="9" cy="19" r="1"/><circle cx="15" cy="5" r="1"/><circle cx="15" cy="12" r="1"/><circle cx="15" cy="19" r="1"/></>,
                ChevronRight: <polyline points="9 18 15 12 9 6" />
            };
            return icons[name] ? <Svg {...props}>{icons[name]}</Svg> : null;
        };

        // --- COMPONENTS ---
        const ConfirmModal = ({ isOpen, title, message, onConfirm, onCancel, isDarkMode }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[110] flex items-center justify-center p-6 bg-slate-900/30 backdrop-blur-md animate-in">
                    <div className={`w-full max-w-xs rounded-[2.5rem] p-8 shadow-2xl border border-white/50 ${isDarkMode ? 'bg-slate-900/90 text-white border-slate-700' : 'bg-white/95 text-slate-800'}`}>
                        <div className="w-16 h-16 bg-rose-100 dark:bg-rose-900/30 rounded-full flex items-center justify-center mx-auto mb-6 animate-pulse"><Icon name="AlertTriangle" className="text-rose-500" size={32} /></div>
                        <h3 className="text-xl font-bold mb-2 text-center">{title}</h3>
                        <p className="text-sm text-slate-500 text-center mb-8 leading-relaxed">{message}</p>
                        <div className="grid grid-cols-2 gap-3">
                            <button onClick={onCancel} className="py-4 rounded-2xl text-sm font-bold bg-slate-100 dark:bg-slate-800 text-slate-500 touch-scale">Batal</button>
                            <button onClick={onConfirm} className="py-4 rounded-2xl text-sm font-bold bg-rose-500 text-white shadow-lg shadow-rose-500/30 touch-scale">Lanjut</button>
                        </div>
                    </div>
                </div>
            );
        };

        const TodoItem = ({ t, onToggle, onDelete, isDarkMode, index, onDragStart, onDragOver, onDragEnd, isDragging }) => (
            <div draggable onDragStart={(e) => onDragStart(e, index)} onDragOver={(e) => onDragOver(e, index)} onDragEnd={onDragEnd} className={`group relative mb-3 rounded-[2rem] transition-all duration-300 border flex items-center gap-4 p-4 cursor-pointer touch-scale ${isDragging ? 'opacity-40 scale-95 border-dashed border-teal-500' : ''} ${t.done ? 'bg-teal-50/50 dark:bg-teal-900/10 border-teal-100 dark:border-teal-900/30 opacity-75' : (isDarkMode ? 'bg-slate-800/80 border-slate-700' : 'bg-white border-transparent shadow-sm hover:shadow-md')}`}>
                <div className="text-slate-300 dark:text-slate-600 cursor-grab active:cursor-grabbing hover:text-teal-500 p-1"><Icon name="GripVertical" size={18} /></div>
                <div className="flex-1 flex items-center gap-4" onClick={() => onToggle(t.id)}>
                    <div className={`w-10 h-10 rounded-xl flex items-center justify-center border-2 transition-all shrink-0 ${t.done ? 'bg-teal-500 border-teal-500 text-white scale-90' : (isDarkMode ? 'border-slate-600 bg-slate-800' : 'border-slate-200 bg-slate-50')}`}>{t.done && <Icon name="CheckCircle" size={20} />}</div>
                    <span className={`font-semibold text-sm tracking-tight flex-1 transition-all ${t.done ? 'line-through text-slate-400' : (isDarkMode ? 'text-slate-200' : 'text-slate-700')}`}>{t.text}</span>
                </div>
                <button className="p-3 text-slate-300 hover:text-rose-400 active:text-rose-500 transition-colors" onClick={(e) => { e.stopPropagation(); onDelete(t.id); }}><Icon name="Trash2" size={18} /></button>
            </div>
        );

        const DigitalClock = ({ time }) => <span className="tabular-nums font-extrabold tracking-tighter text-5xl md:text-6xl bg-gradient-to-br from-teal-600 to-teal-800 dark:from-teal-400 dark:to-teal-200 bg-clip-text text-transparent drop-shadow-sm">{time.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })}<span className="text-xl md:text-2xl ml-1 font-medium text-slate-400">{time.toLocaleTimeString('id-ID', { second: '2-digit' })}</span></span>;

        // --- MAIN APP ---
        function App() {
            const STORAGE_KEY = "temanqu_v60_github_optimized";
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [loginInputUser, setLoginInputUser] = useState("");
            const [loginInputPass, setLoginInputPass] = useState("");
            const [loginError, setLoginError] = useState("");
            const [currentUserIdx, setCurrentUserIdx] = useState(0);
            const [activeTab, setActiveTab] = useState('home');
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [showNav, setShowNav] = useState(true);
            const [lastScrollY, setLastScrollY] = useState(0);
            
            // AI States
            const [curhatInput, setCurhatInput] = useState("");
            const [langInput, setLangInput] = useState("");
            const [selectedLang, setSelectedLang] = useState("ar");
            const [healingResult, setHealingResult] = useState("");
            const [langResult, setLangResult] = useState("");
            const [journalResult, setJournalResult] = useState("");
            const [journalInput, setJournalInput] = useState({ surah: '', ayat: '' });
            const [surahSearch, setSurahSearch] = useState("");

            const [accounts, setAccounts] = useState(() => { try { const saved = localStorage.getItem(STORAGE_KEY); return saved ? JSON.parse(saved) : [{ username: 'admin', password: '123', displayName: 'Hamba Allah', city: 'Jakarta', todos: [], recovery: [], githubToken: "", hijriAdjustment: 0 }]; } catch { return [{ username: 'admin', password: '123', displayName: 'Hamba Allah', city: 'Jakarta', todos: [], recovery: [], githubToken: "", hijriAdjustment: 0 }]; } });
            const [profileForm, setProfileForm] = useState({ displayName: '', city: '', githubToken: '', username: '', password: '', hijriAdjustment: 0 });
            const [prayerTimes, setPrayerTimes] = useState(null);
            const [hijriDate, setHijriDate] = useState("");
            const [locationInfo, setLocationInfo] = useState("Jakarta");
            const [currentTime, setCurrentTime] = useState(new Date());
            const [isLoading, setIsLoading] = useState(false);
            const [isProfileLocked, setIsProfileLocked] = useState(true);
            const [saveStatus, setSaveStatus] = useState("");
            const [showToken, setShowToken] = useState(false);
            const [confirmDeleteData, setConfirmDeleteData] = useState({ isOpen: false, id: null, type: null, title: '', message: '' });
            const [draggedIndex, setDraggedIndex] = useState(null);

            const healingRef = useRef(null);
            const journalRef = useRef(null);
            const langRef = useRef(null);
            const user = accounts[currentUserIdx] || {};
            const activeProgress = user.todos?.length > 0 ? Math.round((user.todos.filter(t => t.done).length / user.todos.length) * 100) : 0;

            const SURAHS_LIST = ["Al-Fatihah", "Al-Baqarah", "Ali 'Imran", "An-Nisa'", "Al-Ma'idah", "Al-An'am", "Al-A'raf", "An-Anfal", "At-Tawbah", "Yunus", "Hud", "Yusuf", "Ar-Ra'd", "Ibrahim", "Al-Hijr", "An-Nahl", "Al-Isra'", "Al-Kahf", "Maryam", "Ta-Ha", "Al-Anbiya'", "Al-Hajj", "Al-Mu'minun", "An-Nur", "Al-Furqan", "Ash-Shu'ara'", "An-Naml", "Al-Qasas", "Al-'Ankabut", "Ar-Rum", "Luqman", "As-Sajdah", "Al-Ahzab", "Saba'", "Fatir", "Ya-Sin", "As-Saffat", "Sad", "Az-Zumar", "Ghafir", "Fussilat", "Ash-Shura", "Az-Zukhruf", "Ad-Dukhan", "Al-Jathiyah", "Al-Ahqaf", "Muhammad", "Al-Fath", "Al-Hujurat", "Qaf", "Adh-Dhariyat", "At-Tur", "An-Najm", "Al-Qamar", "Ar-Rahman", "Al-Waqi'ah", "Al-Hadid", "Al-Mujadilah", "Al-Hashr", "Al-Mumtahanah", "As-Saff", "Al-Jumu'ah", "Al-Munafiqun", "At-Taghabun", "At-Talaq", "At-Tahrim", "Al-Mulk", "Al-Qalam", "Al-Haqqah", "Al-Ma'arij", "Nuh", "Al-Jinn", "Al-Muzzammil", "Al-Muddaththir", "Al-Qiyamah", "Al-Insan", "Al-Mursalat", "An-Naba'", "An-Nazi'at", "'Abasa", "At-Takwir", "Al-Infitar", "Al-Mutaffifin", "Al-Inshiqaq", "Al-Buruj", "At-Tariq", "Al-A'la", "Al-Ghashiyah", "Al-Fajr", "Al-Balad", "Ash-Shams", "Al-Layl", "Ad-Duha", "Ash-Sharh", "At-Tin", "Al-'Alaq", "Al-Qadr", "Al-Bayyinah", "Az-Zalzalah", "Al-'Adiyat", "Al-Qari'ah", "At-Takathur", "Al-'Asr", "Al-Humazah", "Al-Fil", "Quraysh", "Al-Ma'un", "Al-Kawthar", "Al-Kafirun", "An-Nasr", "Al-Masad", "Al-Ikhlas", "Al-Falaq", "An-Nas"];
            const RECOVERY_ADVICES = ["Allah melihatmu. Jangan biarkan Dia melihatmu bermaksiat.", "Satu klik salah bisa menghancurkan benteng pertahananmu.", "Ingat wajah orang tuamu. Jangan kecewakan mereka.", "Layar HP-mu akan bersaksi di hari kiamat.", "Pikirkan maut. Bagaimana jika datang sekarang?"];

            useEffect(() => { const timer = setInterval(() => setCurrentTime(new Date()), 1000); const session = localStorage.getItem('temanqu_session'); const savedIdx = localStorage.getItem('temanqu_active_idx'); if(session === 'true' && savedIdx !== null) { setIsLoggedIn(true); setCurrentUserIdx(parseInt(savedIdx)); } return () => clearInterval(timer); }, []);
            useEffect(() => { if (user && isLoggedIn) { setProfileForm({ displayName: user.displayName || '', city: user.city || '', githubToken: user.githubToken || '', username: user.username || '', password: user.password || '', hijriAdjustment: user.hijriAdjustment || 0 }); if(!prayerTimes) fetchPrayerByCity(user.city || 'Jakarta', user.hijriAdjustment || 0); } }, [currentUserIdx, isLoggedIn, user]);
            useEffect(() => { document.documentElement.classList.toggle('dark', isDarkMode); }, [isDarkMode]);

            const nextPrayerInfo = useMemo(() => { if (!prayerTimes) return null; const prayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha']; for (let name of prayers) { const [h, m] = prayerTimes[name].split(':'); const pTime = new Date(currentTime); pTime.setHours(parseInt(h), parseInt(m), 0, 0); if (pTime > currentTime) return { name, time: pTime }; } const [fh, fm] = prayerTimes['Fajr'].split(':'); const nextFajr = new Date(currentTime); nextFajr.setDate(nextFajr.getDate() + 1); nextFajr.setHours(parseInt(fh), parseInt(fm), 0, 0); return { name: 'Fajr', time: nextFajr }; }, [prayerTimes, currentTime]);
            const countdownString = useMemo(() => { if (!nextPrayerInfo) return ""; const diff = nextPrayerInfo.time - currentTime; const h = Math.floor(diff / 3600000); const m = Math.floor((diff % 3600000) / 60000); const s = Math.floor((diff % 60000) / 1000); return (h < 10 ? '0' + h : h) + 'j ' + (m < 10 ? '0' + m : m) + 'm ' + (s < 10 ? '0' + s : s) + 'd'; }, [currentTime, nextPrayerInfo]);
            const recoveryAdviceIndex = useMemo(() => Math.floor(currentTime.getTime() / (1 * 60 * 1000)) % RECOVERY_ADVICES.length, [currentTime]);

            const fetchPrayerByCity = (city, adj = 0) => { setLocationInfo(city); fetch(`https://api.aladhan.com/v1/timingsByCity?city=${encodeURIComponent(city)}&country=Indonesia&method=20&adjustment=${adj}`).then(r => r.json()).then(d => { if(d?.data) { setPrayerTimes(d.data.timings); setHijriDate(`${d.data.date.hijri.day} ${d.data.date.hijri.month.en} ${d.data.date.hijri.year} H`); } }); };
            const fetchPrayerByGPS = (adj = 0) => { setLocationInfo("Mencari..."); if (navigator.geolocation) { navigator.geolocation.getCurrentPosition((pos) => { fetch(`https://api.aladhan.com/v1/timings?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&method=20&adjustment=${adj}`).then(r => r.json()).then(d => { if(d?.data) { setPrayerTimes(d.data.timings); setHijriDate(`${d.data.date.hijri.day} ${d.data.date.hijri.month.en} ${d.data.date.hijri.year} H`); setLocationInfo(`${pos.coords.latitude.toFixed(2)}, ${pos.coords.longitude.toFixed(2)}`); } }); }, () => fetchPrayerByCity(user.city || "Jakarta", adj)); } };

            const formatRecoveryTime = (start) => { const diff = currentTime - start; const d = Math.floor(diff / 86400000); const h = Math.floor((diff % 86400000) / 3600000); const m = Math.floor((diff % 3600000) / 60000); const s = Math.floor((diff % 60000) / 1000); return { full: `${d}h ${h}j ${m}m ${s}d`, totalMs: diff }; };
            const getMilestoneMessage = (ms) => { const h = ms / 3600000; const d = h / 24; if (ms < 60000) return "Detik pertama kemenangan."; if (h < 1) return "Satu jam yang berharga."; if (h < 24) return "Hari ini kamu menang!"; if (d < 7) return "Semakin kuat!"; return "Istiqomah adalah kunci."; };

            const callAI = async (type, data) => {
                const token = (profileForm.githubToken || user.githubToken || "").trim();
                if (!token) { 
                    const msg = `[Info] Token GitHub belum diisi di menu Profil.`;
                    if(type==='journal') setJournalResult(msg); else if(type==='language') setLangResult(msg); else setHealingResult(msg);
                    return; 
                }
                
                setIsLoading(true);
                const cleanInstruction = " Jawablah hanya dengan teks polos yang rapi. Jangan gunakan formatting Markdown (** atau ##). Rata kiri-kanan. Gunakan bahasa Indonesia menenangkan.";
                let sys = "", usr = "";
                if (type === 'healing') { sys = "TemanQu: sahabat Islami bijak." + cleanInstruction; usr = `User rasa: "${data}". Beri saran spiritual & psikologis.`; }
                else if (type === 'journal') { sys = "Ahli tafsir Al-Quran puitis." + cleanInstruction; usr = `Tadabbur Surat ${data.surah} Ayat ${data.ayat}. Makna hikmah praktis.`; }

                                    </div>
                                    <div className="flex flex-col gap-3 mt-4">
                                        {isProfileLocked ? (<button onClick={() => setIsProfileLocked(false)} className="w-full py-4 bg-slate-200 text-slate-600 rounded-2xl font-bold text-xs uppercase tracking-widest active:scale-95">Buka Gembok</button>) : (<><button onClick={() => { updateData(profileForm); setIsProfileLocked(true); setSaveStatus("Tersimpan!"); setTimeout(()=>setSaveStatus(""), 2000); }} className="w-full py-4 bg-teal-600 text-white rounded-2xl font-bold text-xs uppercase active:scale-95">Simpan Semua</button><button onClick={() => {setIsProfileLocked(true); setProfileForm(user);}} className="w-full py-4 text-slate-400 font-bold text-xs uppercase">Batal</button></>)}
                                        <button onClick={()=>setConfirmDeleteData({isOpen:true, id:'logout', type:'logout', title:'Keluar?', message:'Kamu akan keluar sesi.'})} className="w-full py-4 text-rose-400 font-bold text-xs uppercase hover:text-rose-600">Keluar</button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navigasi Bawah */}
                    <nav className={`fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md h-20 rounded-[2.5rem] flex items-center justify-between px-6 z-50 shadow-2xl border border-white/50 backdrop-blur-xl transition-all duration-500 ${showNav ? 'translate-y-0' : 'translate-y-32' } ${isDarkMode ? 'bg-slate-900/80 border-slate-700' : 'bg-white/80'}`}>
                        {[{ id: 'home', icon: 'Home' }, { id: 'healing', icon: 'Smile' }, { id: 'bahasa', icon: 'Globe' }, { id: 'amal', icon: 'CheckCircle' }, { id: 'recovery', icon: 'ShieldCheck' }, { id: 'journal', icon: 'BookOpen' }, { id: 'profil', icon: 'Settings' }].map(t => (
                            <button key={t.id} onClick={() => setActiveTab(t.id)} className={`relative flex flex-col items-center justify-center w-10 h-10 transition-all active:scale-90 ${activeTab === t.id ? 'text-teal-600 scale-110' : 'text-slate-400 hover:text-slate-600'}`}>
                                <div className={`absolute -top-1 w-1 h-1 rounded-full bg-teal-500 transition-all ${activeTab === t.id ? 'opacity-100 scale-100' : 'opacity-0 scale-0'}`}></div>
                                <Icon name={t.icon} size={22} strokeWidth={activeTab === t.id ? 2.5 : 2} />
                            </button>
                        ))}
                    </nav>

                    {/* LOADING OVERLAY */}
                    {isLoading && (
                        <div className="fixed inset-0 z-[100] bg-slate-900/40 backdrop-blur-sm flex items-center justify-center animate-in fade-in duration-300">
                            <div className="bg-white dark:bg-slate-800 p-8 rounded-[2.5rem] shadow-2xl flex flex-col items-center gap-4 max-w-xs mx-4 text-center border border-white/20">
                                <div className="w-16 h-16 border-4 border-teal-100 border-t-teal-500 rounded-full animate-spin"></div>
                                <h3 className="font-bold text-lg text-slate-800 dark:text-white">Sedang Meracik Hikmah...</h3>
                                <p className="text-xs text-slate-500 dark:text-slate-400">AI hanya bekerja saat diperintah manual untuk menjaga kuota token kamu.</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
